    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Busca de casamento</h3></div>
                            <div class="card-body">
                                <form action="/weddings/search" method="POST">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1">ID do casamento</label>
                                                <input class="form-control py-4" name="id" type="number" placeholder="ID do casamento" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" >Insira o ID responsavel</label>
                                                <input class="form-control py-4" name="ownerId" type="number" placeholder="Insira o ID responsavel" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1">Insira o orçamento</label>
                                                <input class="form-control py-4" name="budget" type="text" placeholder="Insira o orçamento" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1">Insira a quantidade de convidados</label>
                                                <input class="form-control py-4" name="numberOfGuests" type="number" placeholder="Insira a quantidade de convidados" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" >Insira a data do casamento</label>
                                        <input class="form-control py-4" name="weddingDate" type="text" placeholder="Insira a data do casamento" />
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary" value="Buscar" style="width:100%">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                               <textarea th:if="${weddingResult != null}" th:text="${weddingResult}" style="width:100%" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
